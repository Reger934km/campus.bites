{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Campus Bites</title>
    <link rel="stylesheet" href="{% static 'canteen/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</body>
</html>
